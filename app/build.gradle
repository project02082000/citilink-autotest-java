plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'io.qameta.allure' version '2.9.6'
}

allure {
    report {
        version.set("2.14.0")
    }
    adapter {
        allureJavaVersion.set("2.14.0")
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    implementation 'org.assertj:assertj-core:3.22.0'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-junit5
    testImplementation 'io.qameta.allure:allure-junit5:2.17.3'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-junit5
    testImplementation 'io.qameta.allure:allure-commandline:2.17.3'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-java-commons
    testImplementation 'io.qameta.allure:allure-java-commons:2.17.3'

    // https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
    testImplementation 'org.aspectj:aspectjweaver:1.9.7'

}

application {
    // Define the main class for the application.
    mainClass = 'ui_test_1.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
